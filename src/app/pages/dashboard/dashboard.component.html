<app-sidebar>
  <div class="container">
    <h1>Manage Tasks</h1>

    <app-modal [btn]="['btn btn-primary ', '', 'Add']">
      <div id="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              [type]="isCheck ? 'text' : 'password' "
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter password.."
            />
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  (change)="showPass()">
            <label class="form-check-label" for="flexCheckChecked">
              Show password
            </label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <hr>
        <div class="d-flex justify-content-end gap-1">
          <button class="btn btn-dark">Submit</button>
          <button type="button" class="btn btn-secondary" (click)="showPass()">Close</button>
        </div>
        </form>
      </div>
      <span id="icon"><i class="bi bi-plus"></i></span>
    </app-modal>
  </div>
</app-sidebar>
